image: python 2.7

cache:
  untracked: true

stages:
  - build
  - test


build_job:
  stage: build
  script:
    - virtualenv venv
    - source venv/bin/activate
    - pip install --upgrade pip
    - pip install flake8
    - pip install -r requirements.txt
    - python setup.py install -t
    - rm /cuds/classes/all_cuds_attributes.py
    - flake8 --exclude=cuds/classes/generated,venv,./build --ignore=F401,F403,E402


test_job:
  stage: test
  script:
    - source venv/bin/activate
    - python setup.py test
