---
version: "0.0.1"

namespace: "parser_test"

requirements:
- city

ontology:

  ClassA:
    attributes:
      parser_test.attributeA: DEFAULT_A
    subclass_of: 
    - cuba.Class
  
  ClassB:
    attributes:
      parser_test.attributeA: DEFAULT_B
    subclass_of:
    - cuba.Class

  ClassC:
    subclass_of:
    - parser_test.ClassA
    - parser_test.ClassB

  ClassD:
    attributes:
      parser_test.attributeA: DEFAULT_D
    subclass_of:
    - parser_test.ClassA
    - parser_test.ClassB

  attributeA:
    datatype: STRING
    subclass_of:
    - cuba.attribute

  attributeB:
    datatype: INT
    subclass_of:
    - cuba.attribute

  attributeC:
    subclass_of:
    - parser_test.attributeA
    - parser_test.attributeB

  attributeD:
    datatype: FLOAT
    subclass_of:
    - parser_test.attributeA
    - parser_test.attributeB

  relationship_A:
    subclass_of:
    - cuba.activeRelationship
    domain:
      or:
      - parser_test.ClassA
      - parser_test.ClassB
    range:
      parser_test.relationship_A:
        range: parser_test.ClassA
        cardinality: some
        exclusive: true
  
  relationship_B:
    subclass_of:
    - parser_test.relationship_A
    - cuba.activeRelationship
    domain:
      and:
      - parser_test.ClassC
      - not: parser_test.ClassD
  
  relationship_C:
    subclass_of:
    - cuba.relationship
    inverse: parser_test.relationship_A
