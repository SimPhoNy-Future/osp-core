version: "1.0.0"

oclass: city.city

model:
    city.city:
        city.hasCitizen:
            city.Citizen:
                cardinality: 1-2
        city.hasPart:
            city.Neighborhood:
                cardinality: 1
    
    city.Neighborhood:
        city.hasPart:
            city.Street: 1+
    
    city.GeographicalPlace:
        city.hasPart:
            city.Neighborhood:
                cardinality: 1


display_value: city.city.name